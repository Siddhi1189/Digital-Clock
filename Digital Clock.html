<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Digital Clock with Date</title>
  <style>
    body {
      background-color: #0a0a13;
      color: #d5dbdd;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock-box {
      background-color: #84858d;
      border: 2px solid rgb(117, 118, 121);
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0 0 30px rgb(140, 143, 146);
      text-align: center;
    }

    #clock {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #0b0b29;
    }

    #date,
    #day {
      font-size: 1.5rem;
      color: #0b0b29;
    }
  </style>
</head>

<body>
  <div class="clock-box">
    <div id="clock">00:00:00</div>
    <div id="date">Loading...</div>
    <div id="day">Loading...</div>
  </div>

  <script>
    function details(n) {
      return (n < 10 ? '0' : '') + n;
    }

    function getDayName(dayIndex) {
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      return days[dayIndex];
    }

    function startClock() {
      function clock() {
        var now = new Date();

        var hours = details(now.getHours());
        var minutes = details(now.getMinutes());
        var seconds = details(now.getSeconds());

        var day = getDayName(now.getDay());
        var date = details(now.getDate());
        var month = details(now.getMonth() + 1); // Month is 0-indexed
        var year = now.getFullYear();

        document.getElementById('clock').innerHTML = hours + ':' + minutes + ':' + seconds;
        document.getElementById('date').innerHTML = date + '-' + month + '-' + year;
        document.getElementById('day').innerHTML = day;

        // recursive call to simulate while loop with delay
        setTimeout(clock, 1000);
      }

      clock(); // start the loop
    }

    // pretend this is a while(true) { update(); wait 1s; }
    startClock();
  </script>
</body>

</html>
